<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Image Gallery</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filters">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="nature">Nature</button>
    <button class="filter-btn" data-category="city">City</button>
    <button class="filter-btn" data-category="animals">Animals</button>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" data-category="nature" alt="Nature 1">
    <img src="https://images.unsplash.com/photo-1507925921958-8a62f3d1a50d?auto=format&fit=crop&w=400&q=80" data-category="city" alt="City 1">
    <img src="https://images.unsplash.com/photo-1504208434309-cb69f4fe52b0?auto=format&fit=crop&w=400&q=80" data-category="animals" alt="Animal 1">
    <img src="https://images.unsplash.com/photo-1445820132436-3a4b5b774bfa?auto=format&fit=crop&w=400&q=80" data-category="nature" alt="Nature 2">
    <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=80" data-category="city" alt="City 2">
    <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=400&q=80" data-category="animals" alt="Animal 2">

    </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="">
    <button class="nav prev" id="prev">&#10094;</button>
    <button class="nav next" id="next">&#10095;</button>
  </div>

  <script src="index.js"></script>
  </div>  

  
</body>
</html>
